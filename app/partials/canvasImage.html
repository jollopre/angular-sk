<style>
	.canvas-wrapper{
		position: relative;
		width: 100%;
	}
	.canvas-image{
		position:absolute;
		border: 1px solid #cccccc;
		margin: 0 auto;
		display: block;
		cursor: grab;
	}
	.canvas-zoom{
		position:absolute;
		z-index: 10;
		margin-left:10px;
		margin-top:10px;
		border-radius: 4px;
		box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
		width:26px;
	}
	.canvas-zoom a, .canvas-zoom a:hover{
		cursor:pointer;
		text-indent: 1px;
		background-color: #ffffff;
	    border-bottom: 1px solid #cccccc;
	    color: #000000;
	    display: block;
	    height: 26px;
	    line-height: 26px;
	    text-align: center;
	    text-decoration: none;
	    width: 26px;
	}
	.canvas-zoom a:first-child{
		border-top-left-radius: 4px;
    	border-top-right-radius: 4px;
	}
	.canvas-zoom a:last-child{
		border-bottom: medium none;
    	border-bottom-left-radius: 4px;
    	border-bottom-right-radius: 4px;
	}
	.dragging{
		cursor: grabbing;
	}
</style>
<div class="canvas-wrapper">
	<canvas id="{{canvasImageCtrl.id}}" class="canvas-image" ng-class="{'dragging':canvasImageCtrl.isDragging()}"></canvas>
	<div class="canvas-zoom">
		<a href="javascript:void(0);" title="Zoom in" ng-click="canvasImageCtrl.zoomIn()">+</a>
		<a href="javascript:void(0);" title="Zoom out" ng-click="canvasImageCtrl.zoomOut()">-</a>
	</div>
</div>
